version: '3.8'

# Blue deployment stack
services:
  backend-blue:
    image: ${BACKEND_IMAGE}
    container_name: obsidiancomments-blue-backend-1
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - PORT=8081
    networks:
      - obsidian_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  hocuspocus-blue:
    image: ${HOCUSPOCUS_IMAGE}
    container_name: obsidiancomments-blue-hocuspocus-1
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - PORT=8082
      - CORS_ORIGIN=${CORS_ORIGIN}
    networks:
      - obsidian_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped

  frontend-blue:
    image: ${FRONTEND_IMAGE}
    container_name: obsidiancomments-blue-frontend-1
    networks:
      - obsidian_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

networks:
  obsidian_network:
    external: true