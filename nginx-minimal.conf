# Minimal nginx configuration for testing basic functionality
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Simple logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    # Basic settings
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 10M;

    # Upstream for frontend (minimal setup)
    upstream frontend {
        server frontend-minimal:80;
    }

    # Simple HTTP server for testing
    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "nginx minimal healthy\n";
            add_header Content-Type text/plain;
        }

        # Proxy all requests to frontend
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Add debugging headers
            add_header X-Debug-Server "nginx-minimal" always;
        }
    }
}